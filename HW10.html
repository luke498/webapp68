<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Polka Dot (compact)</title>
<style>
  body{font-family:sans-serif;margin:16px}
  .demo{width:min(920px,96vw);height:240px;margin:auto;border:1px solid #ccc;border-radius:8px;background:#fff;overflow:auto;padding:12px;box-sizing:border-box}
  .wrap{display:flex;gap:12px;min-height:420px}
  .polka{
    width:220px;border-radius:6px;
    background:
      radial-gradient(#111 20%,transparent 21%),
      radial-gradient(#e84d3c 20%,transparent 21%),
      #cfcfcf;
    background-size:60px 60px,60px 60px,auto;
    background-position:0 0,30px 30px,0 0;
  }
  .blank{flex:1;border-radius:6px}
</style>
</head>
<body>
  <div class="demo">
    <div class="wrap">
      <div class="polka"></div>
      <div class="blank"></div>
    </div>
  </div>
</body>
</html>
