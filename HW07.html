<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Box with Scroll</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      height: 100vh;
    }

    .container {
      width: 1500px;
      height: 150px;     
      border: 2px solid #ccc;
      background: #fff;
      overflow-y: scroll;  
      padding: 10px;
    }

    .container p {
      font-style: italic;
      color: #000000;
      margin-bottom: 20px;
    }
   
    .btn {
      display: block;
      width: 100%;
      height: 200px;
      background: orange;
      border: none; 
      cursor: pointer;  
    }

    .btn:hover {
      opacity: 0.9; 
    }
  </style>
</head>
<body>
  <div class="container" id="box">
    <p>Click the button below to enter the element into fullscreen mode.</p>
    <button class="btn" onclick="goFullScreen()"> </button>
  </div>

  <script>
    function goFullScreen() {
      let elem = document.getElementById("box");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) 
        elem.webkitRequestFullscreen();
       else if (elem.msRequestFullscreen) 
        elem.msRequestFullscreen();
    }
  </script>
</body>
</html>
