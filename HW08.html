<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Popout Menu (compact)</title>
<style>
  body{font-family:system-ui,Arial,sans-serif;margin:16px}
  .demo{width:min(920px,96vw);height:260px;margin:auto;border:1px solid #ccc;border-radius:8px;background:#fff;padding:16px;overflow:hidden}

  .wrap{position:relative;display:inline-block}
  .trigger{
    width:110px;height:110px;border:0;border-radius:6px;cursor:pointer;
    background:#e946ff;
  }

  .menu{
    position:absolute;top:0;left:118px;min-width:170px;padding:6px;border:1px solid #e3e3e3;border-radius:8px;background:#fff;
    display:grid;gap:4px;opacity:0;transform:translateY(6px);pointer-events:none;
    transition:.15s ease;
  }
  .wrap:hover .menu,.wrap:focus-within .menu{opacity:1;transform:none;pointer-events:auto}

  .menu a{display:block;padding:8px;border-radius:6px;color:#222;text-decoration:none}
  .menu a:hover,.menu a:focus{background:#f4f1ff;outline:0}
</style>
</head>
<body>

  <div class="demo">
    <div class="wrap" aria-haspopup="menu">
      <button class="trigger" aria-controls="m1" aria-expanded="false"></button>
      <nav id="m1" class="menu" role="menu">
        <a href="#" role="menuitem">New file</a>
        <a href="#" role="menuitem">Upload</a>
        <a href="#" role="menuitem">Share</a>
        <a href="#" role="menuitem">Settings</a>
      </nav>
    </div>
  </div>
</body>
</html>
