<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;          
      gap: 10px;
      width: 1500px;                
      max-height: 250px;          
      overflow-y: auto;           
      border: 2px solid #ccc;
      padding: 10px;
      background: #f5f5f5;
    }
    .container img {
      height: 150px;
      width: 190px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;              
    }
  </style>
</head>
<body style="background-color: white; display: flex; justify-content: center; padding: 20px;">
 
  <div class="container">
    <img src="2.jpg" alt="img1">
    <img src="3.png" alt="img2">
    <img src="4.jpg" alt="img3">
    <img src="5.jpg" alt="img4">
    <img src="6.jpg" alt="img5">
    <img src="7.jpg" alt="img6">
    <img src="8.jpg" alt="img7">
    <img src="9.webp" alt="img8">
    <img src="10.webp" alt="img9">
    <img src="11.jpg" alt="img10">
    <img src="12.jpg" alt="img11">
  </div>
 
</body>
</html>
